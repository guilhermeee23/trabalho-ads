    function calcularAreas() {

<body>

  <h1>Exercício 3</h1>
  <label for="quantidadePao">Quantidade de pães</label>
  <input type="number" id="quantidadePao">
  <br><br>
  <label for="quantidadeBroa">Quantidade de broas:</label>
  <input type="number" id="quantidadeBroa">
  <br>
  <button onclick="calcular()">Calcular</button>
  <br>
  <p id="valorTotal"></p>
  <p id="valorPoupanca"></p>
  
  <script>

  function calcular() {
  var quantidadePao = parseInt(document.getElementById("quantidadePao").value);
  var quantidadeBroa = parseInt(document.getElementById("quantidadeBroa").value);

  var valorPao = 0.12;
  var valorBroa = 1.50;

  var valorTotal = (quantidadePao * valorPao) + (quantidadeBroa * valorBroa);
  var valorPoupanca = valorTotal * 0.1;

  document.getElementById("valorTotal").innerHTML = "Valor arrecadado: R$ " + valorTotal.toFixed(2);
  document.getElementById("valorPoupanca").innerHTML = "Valor destinado à poupança: R$ " + valorPoupanca.toFixed(2);
}

</script>
</body>

}

</script>

<body>
  <h1>Exercício 9</h1>
  
    <label for="x1">Ponto 1 (x1, y1):</label><br>
    x1: <input type="text" id="x1" name="x1"><br>
    y1: <input type="text" id="y1" name="y1"><br>
  
    <label for="x2">Ponto 2 (x2, y2):</label><br>
    x2: <input type="text" id="x2" name="x2"><br>
    y2: <input type="text" id="y2" name="y2"><br>
  
    <br>
    <input type="button" value="Calcular Distância" onclick="calcularDistancia()"><br>
  
    <p id="res9"></p>

<script>

function calcularDistancia() {
var x1 = parseFloat(document.getElementById("x1").value);
var y1 = parseFloat(document.getElementById("y1").value);
var x2 = parseFloat(document.getElementById("x2").value);
var y2 = parseFloat(document.getElementById("y2").value);

var distancia = Math.sqrt(Math.pow((x2 - x1), 2) + Math.pow((y2 - y1), 2));

document.getElementById("res9").innerHTML = "A distância entre os pontos é: " + distancia.toFixed(2);
}

</script>

</body>

<body>

  <h1>Exercício 10</h1>
  <label for="totalDias">Digite a quantidade total de dias:</label>
  <input type="text" id="totalDias">
  <button onclick="converterTempo()">Converter</button>
  
  <h2>Resultado:</h2>
  <p>Anos: <span id="anos"></span></p>
  <p>Meses: <span id="meses"></span></p>
  <p>Dias: <span id="dias"></span></p> 
  
<script>
function converterTempo() {
var totalDias = parseInt(document.getElementById("totalDias").value);
var anos = Math.floor(totalDias / 365);
var meses = Math.floor((totalDias % 365) / 30);
var dias = (totalDias % 365) % 30;

document.getElementById("anos").innerHTML = anos;
document.getElementById("meses").innerHTML = meses;
document.getElementById("dias").innerHTML = dias;
}
</script>

</body>

<body>

  <h1>Exercício 11</h1>
  <label for="salario">Digite o salário do funcionário:</label>
  <input type="number" id="salario">
  <button onclick="calcularSalario()">Calcular</button>
  <br><br>
  <p id="salario-inicial"></p>
  <p id="salario-aumento"></p>
  <p id="salario-final"></p>
  
<script>
function calcularSalario() {
var salarioInicial = parseFloat(document.getElementById("salario").value);
var salarioComAumento = salarioInicial * 1.15;
var impostos = salarioComAumento * 0.08;

var salarioFinal = salarioComAumento - impostos;

document.getElementById("salario-inicial").innerHTML = "Salário inicial: R$ " + salarioInicial.toFixed(2);
document.getElementById("salario-aumento").innerHTML = "Salário com aumento: R$ " + salarioComAumento.toFixed(2);
document.getElementById("salario-final").innerHTML = "Salário final: R$ " + salarioFinal.toFixed(2);
}

</script>
</body>

<body>

  <h1>Exercício 12</h1>
  <label for="numero">Digite um número de até três dígitos:</label>
  <input type="number" id="numero">
  <button onclick="separarNumeros()">Separar Números</button>
  <br><br>
  <p id="centena"></p>
  <p id="dezena"></p>
  <p id="unidade"></p>
  
<script>
function separarNumeros() {
var numero = parseInt(document.getElementById("numero").value);

var centena = Math.floor(numero / 100);
var dezena = Math.floor((numero % 100) / 10);
var unidade = numero % 10;

document.getElementById("centena").innerHTML = "CENTENA = " + centena;
document.getElementById("dezena").innerHTML = "DEZENA = " + dezena;
document.getElementById("unidade").innerHTML = "UNIDADE = " + unidade;
}
</script>

</body>

<body>
  <h1>Exercício 14</h1>

  <label for="valorTotal">Valor Total da Conta:</label>
  <input type="number" id="valorTotais">

  <button onclick="calcularCnt()">Calcular</button>

  <h2>Valor a pagar por pessoa:</h2>
  <p id="carlos"></p>
  <p id="andre"></p>
  <p id="felipe"></p>
<script>

function calcularCnt() {
var valorTotal = parseFloat(document.getElementById("valorTotais").value);

var valorDividido = Math.floor(valorTotal / 3);
var resto = valorTotal % 3;
  
  if (resto === 1) {
  valorDividido++;
  } else if (resto === 2) {
  valorDividido += 2;
  }

  document.getElementById("carlos").innerHTML = "Carlos: R$" + valorDividido.toFixed(2);
  document.getElementById("andre").innerHTML = "André: R$" + valorDividido.toFixed(2);
  document.getElementById("felipe").innerHTML = "Felipe: R$" + valorDividido.toFixed(2);
}

</script>
</body>
